name: Deploy - Prod

on:
  workflow_dispatch: {}

env:
  AWS_REGION: ${{ secrets.AWS_REGION_PROD }}
  TF_WORKING_DIR: infra/terraform/envs/prod

jobs:
  deploy-prod:
    runs-on: ubuntu-latest
    environment: prod   # Protect this env in GitHub (require approvals)

    steps:
      - name: Checkout code
      # You probably want to deploy *exactly* mainâ€™s latest
        uses: actions/checkout@v4
        with:
          ref: main

      # Optional: smoke tests again, or skip if you trust dev/stage
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r app/lambda_transform/requirements.txt
          if [ -f "app/data_generator/requirements.txt" ]; then
            pip install -r app/data_generator/requirements.txt
          fi
          pip install black pytest

      - name: Run unit tests
        working-directory: app/lambda_transform
        run: pytest

      - name: Build Lambda package
        run: bash scripts/build_lambda_package.sh

      - name: Configure AWS credentials (prod)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_PROD }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_PROD }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5

      - name: Terraform init (prod)
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init -input=false

      - name: Terraform plan (prod)
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform plan -input=false -no-color -var-file=prod.tfvars -out=tfplan

      - name: Terraform apply (prod)
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform apply -input=false -auto-approve tfplan
