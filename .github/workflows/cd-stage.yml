name: Deploy - Stage

on:
  workflow_dispatch: {}

env:
  AWS_REGION: ${{ secrets.AWS_REGION_STAGE }}
  TF_WORKING_DIR: infra/terraform/envs/stage

jobs:
  deploy-stage:
    runs-on: ubuntu-latest
    environment: stage   # GitHub Environment, can add approvals in UI

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Optional but nice: re-run tests in stage deploy
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r app/lambda_transform/requirements.txt
          if [ -f "app/data_generator/requirements.txt" ]; then
            pip install -r app/data_generator/requirements.txt
          fi
          pip install black pytest

      - name: Run unit tests
        working-directory: app/lambda_transform
        run: pytest

      - name: Run black (format check)
        run: black --check app/lambda_transform app/data_generator

      # Build Lambda package for this commit
      - name: Build Lambda package
        run: bash scripts/build_lambda_package.sh

      - name: Configure AWS credentials (stage)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_STAGE }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_STAGE }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5

      - name: Terraform init (stage)
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init -input=false

      - name: Terraform plan (stage)
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform plan -input=false -no-color -out=tfplan

      - name: Terraform apply (stage)
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform apply -input=false -auto-approve tfplan
