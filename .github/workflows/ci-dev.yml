name: CI - Dev

on:
  push:
    branches:
      - "feature/**"
      - "fix/**"
      - "chore/**"
  pull_request:
    branches:
      - main

jobs:
  build-test-plan:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      TF_WORKING_DIR: infra/terraform/envs/dev

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ----- Python setup & tests -----
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r app/lambda_transform/requirements.txt
          # If data_generator has its own requirements file, include it too
          if [ -f "app/data_generator/requirements.txt" ]; then
            pip install -r app/data_generator/requirements.txt
          fi
          pip install black pytest

      - name: Run unit tests
        working-directory: app/lambda_transform
        run: pytest

      - name: Run black (format check)
        run: black --check app/lambda_transform app/data_generator

      # ----- Build Lambda package -----
      - name: Build Lambda package
        run: bash scripts/build_lambda_package.sh

      - name: Upload Lambda artifact
        uses: actions/upload-artifact@v4
        with:
          name: lambda-zip
          path: app/lambda_transform/dist/lambda.zip

      # ----- AWS credentials for Terraform -----
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # ----- Terraform -----
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5

      - name: Terraform fmt
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform fmt -check

      - name: Terraform init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init -input=false

      - name: Terraform validate
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform validate

      - name: Terraform plan (dev)
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform plan -input=false -no-color
