name: CI

on:
  pull_request:
    branches: [main, develop]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies for lambda
        run: |
          python -m pip install --upgrade pip
          pip install -r app/lambda_transform/requirements.txt
          pip install pytest black

      - name: Run unit tests
        run: pytest app/lambda_transform/tests

      - name: Check formatting
        run: black --check app/lambda_transform/src app/lambda_transform/tests

      # Terraform validation will be added in Phase 3
